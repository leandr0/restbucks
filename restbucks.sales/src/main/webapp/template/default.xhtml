<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Restbucks Coffee</title>
	<link href="#{facesContext.externalContext.requestContextPath}/resources/css/screen.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/javascript/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/javascript/init.js"></script>
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/javascript/commons.js"></script>
	<link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/template/images/restbucks.ico"></link>
</h:head>
<h:body onload="hide('block-loader');">

	<div align="center"  id="div-body" class="div-body">
	
		<ui:insert name="menu">
			<h:form>
				
				<p:menubar>
					<p:submenu label="Order" icon="ui-icon-document">
						<p:menuitem value="New" action="create-order" icon="ui-icon-contact" />
						<p:menuitem value="Open" url="#" />
						<p:separator />
						<p:menuitem value="Quit" url="#" />
					</p:submenu>

					<p:submenu label="Edit" icon="ui-icon-pencil">
						<p:menuitem value="Undo" url="#"
							icon="ui-icon-arrowreturnthick-1-w" />
						<p:menuitem value="Redo" url="#"
							icon="ui-icon-arrowreturnthick-1-e" />
					</p:submenu>

					<p:submenu label="Help" icon="ui-icon-help">
						<p:menuitem value="Contents" url="#" />
						<p:submenu label="Search" icon="ui-icon-search">
							<p:submenu label="Text">
								<p:menuitem value="Workspace" url="#" />
							</p:submenu>
							<p:menuitem value="File" url="#" />
						</p:submenu>
					</p:submenu>

					<p:submenu label="Actions" icon="ui-icon-gear">
						<p:submenu label="Ajax" icon="ui-icon-refresh">
							<p:menuitem value="Save" actionListener="#{menuView.save}"
								icon="ui-icon-disk" />
							<p:menuitem value="Update" actionListener="#{menuView.update}"
								icon="ui-icon-arrowrefresh-1-w"  />
						</p:submenu>
						<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
							<p:menuitem value="Delete" actionListener="#{menuView.delete}"
								icon="ui-icon-close"  ajax="false" />
						</p:submenu>
					</p:submenu>

					<p:menuitem value="Quit" url="http://www.primefaces.org"
						icon="ui-icon-close" />

					<f:facet name="options">
						<p:inputText style="margin-right:10px" placeholder="Search" />
						<p:commandButton type="button" value="Logout"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
				
			</h:form>
		</ui:insert>

		
		<ui:insert name="center">
                        O que estiver aqui ser√° substituido!
        </ui:insert>
	</div>
	<div class="block-loader" id="block-loader">
   </div>
	</h:body>
</html>
